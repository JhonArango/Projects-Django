{% extends "core/base.html" %}
{% load staticfiles %}
{% block css %}
  <link href="{% static "core/css/3-col-portfolio.css" %}" rel="stylesheet">
  <style media="screen">
    a {
      color: white;
    }
  </style>
{% endblock css%}

{% block content %}
    <!-- Page Content -->
    <div class="container">

      
      {% for ejercicio in ejercicios %}
        <h1 class="my-4">{{ejercicio.name}}</h1>
        <h4>{{ejercicio.content}}</h4>
        <img src="{{ejercicio.image.url}}">
      {% endfor %}
        
      <!-- Page Heading -->
      
    </div>


{% endblock content%}
